name: Golint CI

on:
  pull_request:
    branches: [main]

jobs:
  get-diff:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.get-files.outputs.files }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: get-files
        run: |
          files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }})
          echo "files=$(echo $files | tr '\n' ' ')" >> $GITHUB_OUTPUT

  golint:
    runs-on: ubuntu-latest
    needs: get-diff
    container:
      image: leeegiit/golint:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show changed files
        run: |
          echo "Files: ${{ needs.get-diff.outputs.changed_files }}"

      - name: Run yaml-checker
        run: |
          if [ -n "${{ needs.get-diff.outputs.changed_files }}" ]; then
            yaml-checker ${{ needs.get-diff.outputs.changed_files }}
          else
            echo "No files to check"
          fi